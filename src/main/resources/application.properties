# H2 em memória (não precisa de servidor nem instalação)
spring.datasource.url=jdbc:h2:mem:pizzadb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=Senac2021

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Console web do H2 (opcional, para inspecionar dados)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
